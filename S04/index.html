<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conta Digital</title>
</head>
<body>
  <header>
    <h1>Conta Digital</h1>
  </header>
  <main>
    <h3>Cadastro</h3>
    <form action="#"">
    <label for="nome">
      Nome:
      <input type="text" id="nome" >
    </label>
    <label for="cpf">
      CPF:
      <input type="number" id="cpf" >
    </label>
    <label for="celPhone">
      Número de Celular:
      <input type="text" id="celPhone" >
    </label>
    <label for="logradouro">
      Logradouro:
      <input type="text" id="logradouro" >
    </label>
    <label for="numero">
      Número:
      <input type="number" id="numero" >
    </label>
    <label for="cidade">
      Cidade:
      <input type="text" id="cidade" >
    </label>
    <label for="estado">
      Estado:
      <input type="text" id="estado" >
    </label>
    <label for="pais">
      País:
      <input type="text" id="pais" >
    </label>
    <label for="cep">
      CEP:
      <input type="text" id="cep" >
    </label>
    <button type="button" id="btn-cadastrar">Cadastrar</button>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
