  <input id="input-num1" type="number">
  <input id="input-num2" type="number">

  <button onclick="calc(event)" value="-" type="button">-</button>
  <button onclick="calc(event)" value="*" type="button">*</button>
  <button onclick="calc(event)" value="/" type="button">/</button>

  <input id="input-num4" placeholder="Valor inicial" type="number">
  <button onclick="calcP(event)" value="+" type="button">PA</button>
  <button onclick="calcP(event)" value="*" type="button">PG</button>
  <p id="response3"></p>
  <hr>
  <h3>Exercício 5</h3>
  <p id="response4"></p>
