<!DOCTYPE html>
<html lang="pt-br
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="shortcut icon" href="favicon.png">
  <title>Umbrela Bank</title>
  <link rel="stylesheet" type="text/css" href="styles.css" media="screen">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
  <header>
    <img src="logo.png" class="logo-name" alt="logo umbrela corporation">
    <a href="#">
      Saiba mais
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </a>
  </header>
  <main>
    <div class="container-title">
      <img class="logo-img" src="favicon.png" alt="logo da umbrela corporation">
      <div class="container-text">
        <h1>Umbrela Card</h1>
        <h5>Em tempos de apocalipse zumbi, é necessário estar preparado.</h5>
      </div>
    </div>
    <div class="container-img">
      <div class="container-description">
        <p class="text-description-1">Compre suprimentos, armas, EPI, alimentação, amostras de vírus e mais diversos produtos de forma simples e prática e sobreviva mais um dia com seu Umbrela Card.</p>
        <p class="text-description-2">Solicite já o seu preenchendo o formulário.</p>
      </div>
      <div class="container-form">
        <form action="#">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label class="label" for="inputEmail4">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
            </div>
            <div class="form-group col-md-6">
              <label class="label" for="inputPassword4">Senha</label>
              <input type="password" class="form-control" id="inputPassword4" placeholder="Senha" required>
            </div>
          </div>
          <div class="form-group">
            <label class="label" for="inputName">Nome Completo</label>
            <input type="text" class="form-control" id="inputName" placeholder="Leon Scott Kennedy" required>
          </div>
          <div class="form-group">
            <label class="label" for="inputAddress">Endereço do seu esconderijo</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Rua dos Bobos, nº 0" required>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label class="label" for="inputCity">Cidade</label>
              <input type="text" class="form-control" id="inputCity" required>
            </div>
            <div class="form-group col-md-4">
              <label class="label" for="inputCEP">Estado</label>
              <input type="text" class="form-control" id="inputState" required>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label class="label" for="inputCEP">CEP</label>
              <input type="text" class="form-control" id="inputCEP" required>
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" required>
              <label class="label" class="form-check-label" for="gridCheck">
                Estou vivo
              </label>
            </div>
          </div>
          <button type="submit" id="btn-submit" class="btn btn-danger">Enviar</button>
        </form>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
